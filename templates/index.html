<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <!-- Add your navigation items here if needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/assets/img/wine.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Mobile price Prediction</h1>
                        <span class="subheading">A mobile price Checking Web App</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Please Fill The Information</h2>

                    <!-- Existing form rows -->

                    <!-- New form rows for prediction -->
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="Brand">Brand:</label>
                            <input type="text" name="Brand" id="Brand" class="input-text" placeholder="Brand" required>
                        </div>

                        <div class="form-row">
                            <label for="Storage">Storage:</label>
                            <input type="text" name="Storage" id="Storage" class="input-text" placeholder="Storage" required>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="RAM">RAM:</label>
                            <input type="text" name="RAM" id="RAM" class="input-text" placeholder="RAM" required>
                        </div>

                        <div class="form-row">
                            <!-- Change the name of the input field -->
                            <label for="Battery_Capacity">Battery Capacity (mAh):</label>
                            <input type="text" name="Battery_Capacity" id="Battery_Capacity" class="input-text" placeholder="Battery Capacity (mAh)" required>

                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="n_cameras">n_cameras:</label>
                            <input type="text" name="n_cameras" id="n_cameras" class="input-text" placeholder="n_cameras" required>
                        </div>

                        <div class="form-row">
                            <label for="res1">res1:</label>
                            <input type="text" name="res1" id="res1" class="input-text" placeholder="res1" required>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="res2">res2:</label>
                            <input type="text" name="res2" id="res2" class="input-text" placeholder="res2" required>
                        </div>

                        <div class="form-row">
                            <label for="res3">res3:</label>
                            <input type="text" name="res3" id="res3" class="input-text" placeholder="res3" required>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="res4">res4:</label>
                            <input type="text" name="res4" id="res4" class="input-text" placeholder="res4" required>
                        </div>

                        <div class="form-row">
                            <label for="screen">screen:</label>
                            <input type="text" name="screen" id="screen" class="input-text" placeholder="screen" required>
                        </div>
                    </div>

                    <!-- Add more input fields for the remaining features -->

                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <!-- Add your social media links here if needed -->
                    </ul>
                    <div class="small text-center text-muted fst-italic"></div>
                    <div class="small text-center text-muted fst-italic"></div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
</body>
</html>
